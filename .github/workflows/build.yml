name: Build P.O.A职员各项指标登记

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            artifact_name: poa-staff-metrics-linux
          - os: macos-latest
            name: macos
            artifact_name: poa-staff-metrics-macos
          - os: windows-latest
            name: windows
            artifact_name: poa-staff-metrics-windows

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build executables
      shell: bash
      run: |
        APP_NAME="P.O.A职员各项指标登记"
        SCRIPT_PATH="P.O.A职员各项指标登记.py"
        
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          echo "构建Windows版本..."
          pyinstaller --onefile --noconsole --icon=RS.ico --name="$APP_NAME" "$SCRIPT_PATH"
          
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          echo "构建macOS应用程序..."
          pyinstaller --windowed --name="$APP_NAME" --icon=RS.icns --osx-bundle-identifier="com.poa.staffmetrics" "$SCRIPT_PATH"
          
        elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          echo "构建Linux版本..."
          pyinstaller --onefile --icon=RS.png --name="$APP_NAME" "$SCRIPT_PATH"
          
        else
          pyinstaller --onefile --name="$APP_NAME" "$SCRIPT_PATH"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/
        retention-days: 30
